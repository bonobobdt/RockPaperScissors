<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <p class="titlePara">Rock, Paper, Scissors: First to Five!</p>
        <div class="buttonDiv">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
        </div>

        <div id="resultDiv">
            <p id="gameResult"></p>
            <p>Player: <span id="playerScore">0</span> points.</p>
            <p>CPU: <span id="cpuScore">0</span> points.</p>
        </div>    
    </div>
 
    <script src="script.js"></script>
</body>
</html>
